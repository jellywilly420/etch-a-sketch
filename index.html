<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="settings">
            <div class="color-modes">
                <input type="color" name="color-picker" id="color-picker" value="#00008B">
                <button class="color-mode active">color mode</button>
                <button class="rainbow-mode">rainbow mode</button>
                <button class="eraser-mode">eraser mode</button>
            </div>
            <button id="clear-button">Clear</button>
            <button class="tile-button active">tile borders</button>
            <div class="slider-container">
                <label for="tiles-per-side">Choose the number of tiles: </label>
                <input type="range" name="tiles-per-side" id="tiles-per-side" min="8" max="96" step="8" value="8">
                <span id="slider-span">8x8</span>
            </div>
            
        </div>
        <div class="container"></div>
        <script src="script.js" defer></script>
    </body>
</html>
